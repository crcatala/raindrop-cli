name: Live Tests

on:
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Run in verbose mode'
        type: boolean
        default: false

jobs:
  live-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run live tests
        env:
          RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
          RDCLI_API_DELAY_MS: "250"
        run: |
          if [ "${{ inputs.verbose }}" = "true" ]; then
            bun run test:live:verbose
          else
            bun run test:live
          fi
