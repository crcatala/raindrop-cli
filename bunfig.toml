[test]
# Coverage is OFF by default - run with `bun test --coverage` when needed
# CI can enable coverage via: bun test --coverage
coverage = false

# Settings used when coverage IS enabled (via --coverage flag)
coverageReporter = ["text", "lcov"]
coverageDir = "./coverage"
coverageSkipTestFiles = true

# Ignore patterns for coverage
# - axios-interceptors.ts: interceptor functions require complex Axios mocking
# - stdin.ts: requires controlling subprocess stdin which is complex
# - spinner.ts, prompt.ts: UI utilities hard to unit test
# - cleanup.ts, live-setup.ts: test infrastructure only
coveragePathIgnorePatterns = ["node_modules", "dist", "src/utils/axios-interceptors.ts", "src/utils/stdin.ts", "src/utils/spinner.ts", "src/utils/prompt.ts", "src/test-utils/cleanup.ts", "src/test-utils/live-setup.ts"]
